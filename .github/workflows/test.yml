name: test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Sitemap URLs Test Action
        uses: vincent-h-lee/sitemap-urls-test-action@v1.2.1
        with:
          sitemap_url: https://leevincenth.com/sitemap.xml