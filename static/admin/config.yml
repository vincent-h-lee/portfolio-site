backend:
  name: github
  repo: vincent-h-lee/portfolio-site
media_folder: static/assets
public_folder: assets
collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/data/pages/home.yaml"
        label: "Landing Page"
        name: "index"
        fields:
          - label: Template Key 
            name: templateKey 
            widget: hidden 
            default: home-page
          - label: Intro 
            name: intro 
            widget: object 
            fields: 
              - label: Text
                name: text
                widget: string
      - file: "src/data/pages/contact.yaml"
        label: "Contact"
        name: "Contact"
        fields:
          - label: Template Key 
            name: templateKey 
            widget: hidden 
            default: contact-page
          - label: Hero
            name: Hero
            widget: object
            fields: 
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: string
              - label: Background Image
                name: background_image
                widget: image

      